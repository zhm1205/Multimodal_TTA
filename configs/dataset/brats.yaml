# dataset/brats_loco.yaml
name: brats

# 离线预处理后应统一到固定 shape；这里强校验避免 silent bug
expected_shape: [160, 192, 160]
drop_unlabeled: true
strict_label_values: false

# ==============
# LOCO control
# ==============
# 运行时覆盖这个字段即可切 target domain
target_domain: brats25_glipre

# 每个非target source 抽多少个作为 val
val_per_source: 10

# 控制 val 抽样的随机性（可复现）
seed: 2026

# CSV schema（显式写出，避免你后续换列名踩坑）
split_col: split
subject_col: subject_id
modality_col: modality
img_col: img_path
label_col: label_path

# 固定 region 顺序是 ET/TC/WT（代码写死了），这里可按 source/profile override
sources:
  - name: brats25_glipre
    profile: gli
    csv_path: /home/dengzhipeng/data/brain_processed/BraTS25-GLIPRE/processed.csv
    root_dir: null
    region_map:
      ET: [3]
      TC: [1, 3]
      WT: [1, 2, 3]

  - name: brats23_ssa
    profile: ssa
    csv_path: /home/dengzhipeng/data/brain_processed/BraTS23-SSA/processed.csv
    root_dir: null
    region_map:
      ET: [3]
      TC: [1, 3]
      WT: [1, 2, 3]

  - name: brats24_ped
    profile: ped
    csv_path: /home/dengzhipeng/data/brain_processed/BraTS24-PED/processed.csv
    root_dir: null
    region_map:
      ET: [1]
      TC: [1, 2, 3]
      WT: [1, 2, 3, 4]