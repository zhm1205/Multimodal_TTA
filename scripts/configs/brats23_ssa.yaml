# BraTS23-SSA Test Dataset Preprocessing Configuration

data:
  # 原始数据路径 - BraTS23-SSA 测试数据集
  raw_root: /home/dengzhipeng/data/brain_processed/BraTS23_SSA/processed
  
  # 预处理后数据保存路径
  preproc_root: /home/dengzhipeng/data/brain_processed/BraTS23_SSA/processed
  
  # BraTS23-SSA 使用的模态 (使用 QC 质控版本)
  modalities:
    - t1n_qc   # T1-native (QC version)
    - t1c_qc   # T1-contrast enhanced (QC version)
    - t2w_qc   # T2-weighted (QC version)
    - t2f_qc   # T2-FLAIR (QC version)
  
  # 标签重映射
  label_remap:
    0: 0  # background -> background
    1: 1  # NCR/NET -> NCR/NET
    2: 2  # edema -> edema
    4: 3  # enhancing -> enhancing (4->3)
  
  # 目标分辨率 (H, W, D) - 与训练集保持一致
  target_shape: [160, 160, 160]
  
  # Z-score 归一化参数
  z_clip: 5.0
  to_01: true
  
  # 测试集不需要划分，全部作为 test
  split_ratio: [0.0, 0.0, 1.0]
  split_seed: 42
  
  # 是否执行预处理
  run_preprocess: true
