# BraTS-GLI Dataset Preprocessing Configuration

data:
  # 原始数据路径 - BraTS24-GLI 训练数据集
  raw_root: /home/dengzhipeng/data/brain_processed/BraTS24-GLI/processed
  
  # 预处理后数据保存路径
  preproc_root: /home/dengzhipeng/data/brain_processed/BraTS24-GLI/processed
  
  # BraTS-GLI 使用的模态 (使用 QC 质控版本)
  modalities:
    - t1n_qc   # T1-native (QC version)
    - t1c_qc   # T1-contrast enhanced (QC version)
    - t2w_qc   # T2-weighted (QC version)
    - t2f_qc   # T2-FLAIR (QC version)
  
  # 标签重映射 (BraTS-GLI 应该和 BraTS19 类似)
  # 原始标签: 0=background, 1=NCR/NET, 2=edema, 4=enhancing
  # 重映射为: 0=background, 1=NCR/NET, 2=edema, 3=enhancing
  label_remap:
    0: 0  # background -> background
    1: 1  # NCR/NET -> NCR/NET
    2: 2  # edema -> edema
    4: 3  # enhancing -> enhancing (4->3)
  
  # 目标分辨率 (H, W, D)
  target_shape: [160, 160, 160]
  
  # Z-score 归一化参数
  z_clip: 5.0
  to_01: true
  
  # 数据集划分比例 [train, val, test]
  split_ratio: [0.7, 0.15, 0.15]
  split_seed: 42
  
  # 是否执行预处理 (首次运行设置为 true)
  run_preprocess: true
